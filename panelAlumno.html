    <body>
      <div class="container">
        <br><br><br>
        <form>
          <h1>Nueva solicitud</h1>
          <div class="form-row">
            
            <div class="form-group col-md-12">
              <label for="newApplicationTittle">Titulo</label>
              <input type="text" class="form-control" id="newApplicationTittle" placeholder="Titulo">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="descriptionNewAplication">Descripcion</label>
              <textarea name="descriptionNewAplication" class="form-control" id="descriptionNewAplication" cols="30" rows="10"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Direccion de casa</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Calle / Numero / Colonia">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Direccion de la institución</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Nombre / Colonia / Zona escolar" >
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Estado</label>
              <select id="inputState" class="form-control">
                <option selected>Elegir...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">CP</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <button type="submit" class="btn teal-btn">Enviar</button>
        </form>    
      </div>
    </body>
